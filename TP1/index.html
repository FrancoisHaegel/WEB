<!DOCTYPE html>
<html>
    <head>
        <title>TP1 - User Form</title>
        
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    </head>
    <body>
       <div class="row">
            <div class="col s6 offset-s3">
                <h1>Formulaire utilisateur</h1>
            </div>
            <form class="col s12" id="form">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="firstname" name="firstname" class="validate">
                        <label for="firstname">Prénom</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="lastname" name="lastname"  class="validate">
                        <label for="lastname">Nom</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="email" name="email"  class="validate">
                        <label for="email">E-Mail</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="login" name="login" class="validate">
                        <label for="login">Identifiant</label>
                    </div>
                    <div class="input-field col s2">
                        <input type="text" id="password" name="password"  class="validate">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="input-field col s2">
                        <input type="text" id="verifpassword" name="verifpassword"  class="validate">
                        <label for="verifpassword">Vérifier le mot de passe</label>
                    </div>
                    <div class="input-field col s9">
                        <input type="text" id="address" name="lastname"  class="validate">
                        <label for="address">Adresse</label>
                    </div>
                    <div class="input-field col s3">
                        <input type="text" id="postalcode" name="postalcode"  class="validate">
                        <label for="postalcode">Code Postal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="phonenumber" name="phonenumber"  class="validate">
                        <label for="phonenumber">N° de téléphone</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="city" name="city"  class="validate">
                        <label for="city">Ville</label>
                    </div>
                    <div class="input-field col s3">
                        <label>Civilité</label>
                        <select>
                            <optgroup label="genders">
                                <option value="male">Homme</option>
                                <option value="female">Femme</option>
                                <option value="other">Autre</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </div>
            </form>    
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="validation.js"></script>
</html>
